<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/content.css">
    <title>AF</title>
</head>
<body>
    <header class="container headerContainer">
        <nav>
            <ul>
                <li class="itemList">
                    <a href="#">
                        <img src="./assets/home.svg" alt="Ícone Home">
                        <span>Home</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="containerMetrica">
            <p>Métrica</p>
            <div id="metricContainer" class="metricContainer"></div>
        </div>
        <div class="containerCirculates">  
            <div id="circulatesContainer" class="circulatesContainer">
                <a href="" class="boxCont">
                    <div class="boxImg">
                        <img src="assets/inbox.svg" alt="Imagem caixa">
                    </div>
                    <p>Caixa de Entrada</p>
                </a>
            </div>
        </div>
        <div class="containerHistorico">
            <p>Histórico</p>
            <div id="logContainer" class="logContainer"></div>
        </div>
        <div class="containerRecente">
            <p>Opções visitadas recentemente:</p>
            <div id="recentContainer" class="recentContainer">
                <a href="#" class="boxRecent">
                    <div class="divClients">
                        <img src="assets/clients.svg" alt="Imagem caixa" class="imgClients">
                    </div>
                    <div>
                        <img src="assets/fixar.svg" alt="Imagem caixa" class="imgFixar">
                    </div>
                    <p class="date">10/05/2024 22:33</p>
                    <p class="title">Solicitação de  reembolso</p>
                </a>
            </div>
        </div>
        <div class="containerRecente">
            <p>Meus quadros de tarefas:</p>
            <div id="recentContainer" class="recentContainer">
                <a href="#" class="boxRecent">
                    <div class="divMarked">
                        <img src="assets/multipleMarked.svg" alt="Imagem caixa" class="imgClients">
                    </div>
                    <div>
                        <img src="assets/fixar.svg" alt="Imagem caixa" class="imgFixar">
                    </div>
                    <p class="title">Board de Gestão de entrada e sai..</p>
                </a>
            </div>
        </div>
    </section>

    <script src="script/requests.js"></script>
</body>
</html>
